<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transición</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <video id="transitionVideo" autoplay muted playsinline>
    <source src="assets/video.mp4" type="video/mp4">
    Tu navegador no admite video.
  </video>

  <script>
    const video = document.getElementById("transitionVideo");

    video.addEventListener("ended", function () {
      // Espera 500ms y redirige
      setTimeout(() => {
        window.location.href = "formulario.html";
      }, 500);
    });

    // DEBUG fallback si el evento no se dispara
    setTimeout(() => {
      if (video.ended || video.currentTime > 0) return;
      // Si el video no comenzó en 5s, forzamos redirección
      window.location.href = "formulario.html";
    }, 5000);
  </script>

</body>
</html>
